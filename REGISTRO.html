<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro ITESHU</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo de pantalla */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Captura de pantalla 2024-09-25 101901.png');
            background-size: cover;
            background-position: center;
        }

        /* Contenedor principal */
        .main-container {
            width: 80%;
            max-width: 500px;
            background-color: rgba(51, 51, 51, 0.85);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
        }

        .main-container h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .main-container form input[type="text"],
        .main-container form input[type="email"],
        .main-container form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .main-container form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .main-container form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .main-container p {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h2>Registro de Usuario</h2>
        <form action="REGISTRO.php" method="POST">
            <input type="text" name="matricula" placeholder="Matrícula" required>
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="submit" value="Registrar">
        </form>
        <p>Al hacer clic en Registrar, aceptas los términos y condiciones.</p>
    </div>
</body>

</html>
